name: Node - Build

on: [push]

jobs:
    build:
        name: 🎉 Build
        runs-on: ubuntu-latest

        steps:
            - name: 🚚 Get latest code
              uses: actions/checkout@v2

            - name: Use Node.js 14
              uses: actions/setup-node@v2-beta
              with:
                  node-version: 14.x

            - name: 🔨 Build Project
              run: |
                  yarn
                  yarn build
